<div class="container">
  <h1>Book Me</h1>
  <div class="row times" ng-repeat='day in days'>
    <h2>{{day.name}}</h2>
    <div class="time-slot" ng-repeat='slot in day.slots'>
      <input type="checkbox" id={{day.name}} ng-model='slot.booked'>
      <label for="{{day.name}}">{{slot.time}}
      <span ng-if='!slot.booked'>Available</span>
      <form action="" ng-if='slot.booked'>

        <input type="text" placeholder='Name'>

        <input type="text" placeholder='Phone Number'>

        <input type="email" placeholder='Email'>
        <button ng-click='booked(day.name, slot.time)'>Submit</button>
      </form>
      <span ng-if='slot.booked'>Booked</span>
      </label>
    </div>
  </div>
</div>
